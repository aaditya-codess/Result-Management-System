<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-bar">
        <span>Result Management System</span>
    </header>

    <main>
        <div id="addSection">
            <button class="back-btn" onclick="showViewAll()">Back</button>
            
            <div class="form-container">
                <h5 class="form-title">Add Student-Result</h5>
                
                <form id="studentForm" novalidate>
                    <div class="form-group">
                        <label for="rollNo">Roll No. :</label>
                        <input type="number" id="rollNo" min="1">
                        <div class="error-message" id="rollNoError"></div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input type="text" id="name">
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth :</label>
                        <input type="date" id="dob" placeholder="dd/mm/yyyy">
                        <div class="error-message" id="dobError"></div>
                    </div>

                    <div class="form-group">
                        <label for="score">Score :</label>
                        <input type="number" id="score" min="0" max="100">
                        <div class="error-message" id="scoreError"></div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-add">Add</button>
                        <button type="button" class="btn-view" onclick="showViewAll()">View All</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="viewSection" style="display: none;">
            <button class="back-btn" onclick="showAddForm()">Back</button>
            
            <div class="form-container">
                <h5 class="form-title">All Student Results</h5>
                
                <div class="table-responsive">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Roll No.</th>
                                <th>Name</th>
                                <th>Date of Birth</th>
                                <th>Score</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable">
                        </tbody>
                    </table>
                </div>
                
                <p id="noRecords" class="no-records">No records found. Add some student results.</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
